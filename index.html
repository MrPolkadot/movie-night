<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Movie Night</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="./assets/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Roboto:wght@100;300;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class=>
  <hero>
    <header class="hero">
      <section class="hero-body">
        <h1 class="title fonts">Movie Night</h1>
      </section>
    </header>
  </hero>



  <div class="tile is-ancestor move">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical is-flex">
          <article class="tile is-child notification is-flex background">




            <!-- <div class="select">
              <select class="rating-options">
                <option class="fonts2" id="rating"><span>Rating</span></option>
                <option id="pg">PG</option>
                <option id="pg-13">PG-13</option>
                <option id="r">R</option>
                <option id="any-rating">Any rating</option>
              </select>
            </div> -->

            <div class="box page1">
              <div class="box choices">

                <div class="select">
                  <select class="genre-options">
                    <option class="fonts2" id="genre">Genre</option>
                    <option id="family">Family/Children</option>
                    <option id="comedy">Comedy</option>
                    <option id="thriller">Thriller/Suspense</option>
                    <option id="horror">Horror</option>
                    <option id="drama">Drama</option>
                    <option id="action">Action</option>
                  </select>
                </div>
              </div>

              <div>
                <div class="move">
                  <button class="button fonts2" id="fetch-data">Get my movie!</button>
                </div>
              </div>
            </div>

          </article>
          <article class="tile is-child notification background">
            <p class="title">Last 3 picks</p>
            <div class="box random">
              <p class="picks"></p>
            </div>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification background">
            <p class="title">My movie</p>
            <div class="box random">
              <p id="my-movie"></p>
            </div>

            <figure class="image is-3by4">
              <img id="movie-img" src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
          </article>
        </div>
      </div>
      <div class="tile is-parent is-flex">
        <article class="tile is-child notification background">
          <p class="title">Where to watch?</p>
          <div class="box random stream-box">
            <p id="stream-avail"></p>
          </div>
          <div class="content">

          </div>
        </article>
      </div>
    </div>

  </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        "This product uses the TMDB API but is not endorsed or certified by <a
          href="https://developer.themoviedb.org/docs">TMDB</a>."
      </p>
      <img
        src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg"
        alt="TMDB logo image" height="40px" width="40px">
      <p> "Streaming data powered by <a href="https://api.watchmode.com/">Watchmode.com</a>."</p>
    </div>
  </footer>
</body>

</html>
