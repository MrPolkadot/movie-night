<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Movie Night</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="./assets/script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <hero>
    <header class="hero">
      <section class="hero-body">
        <p class="title fonts">Movie Night</p>
      </section>
    </header>
  </hero>
  <div class="move from-top">
    <div class="box page1">
      <div class="box choices is-flex">
        <div class="select">
          <select>
            <option id="rating">Rating</option>
            <option id="pg">PG</option>
            <option id="pg-13">PG-13</option>
            <option id="r">R</option>
            <option id="any-rating">Any rating</option>
          </select>
          
          <div class="select genre">
            <select>
              <option id="genre">Genre</option>
              <option id="family">Family/Children</option>
              <option id="comedy">Comedy</option>
              <option id="thriller">Thriller/Suspense</option>
              <option id="horror">Horror</option>
              <option id="drama">Drama</option>
              <option id="action">Action</option>

            </select>
          </div>

        </div>
      </div>
      <div class="move">  
      <button class="button" id="fetch-data">Get my movie!</button>
    </div>
  </div>
</body>
